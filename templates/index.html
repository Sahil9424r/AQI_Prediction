<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Air Quality Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center text-white font-sans">

  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-white">Air Quality Index</h1>

    <form action="{{ url_for('predict') }}" method="post" class="space-y-5">
      
      <div>
        <label class="block text-sm font-semibold mb-1" for="PM2.5">PM2.5 (0.1 - 160 ppm)</label>
        <input type="number" step="any" name="PM2.5" required
               class="w-full px-4 py-2 rounded-md bg-white/20 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1" for="NO2">NO2 (0.01 - 80 ppm)</label>
        <input type="number" step="any" name="NO2" required
               class="w-full px-4 py-2 rounded-md bg-white/20 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1" for="CO">CO (0 - 3 ppm)</label>
        <input type="number" step="any" name="CO" required
               class="w-full px-4 py-2 rounded-md bg-white/20 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1" for="SO2">SO2 (0.01 - 30 ppm)</label>
        <input type="number" step="any" name="SO2" required
               class="w-full px-4 py-2 rounded-md bg-white/20 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1" for="O3">O3 (0.01 - 85 ppm)</label>
        <input type="number" step="any" name="O3" required
               class="w-full px-4 py-2 rounded-md bg-white/20 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <button type="submit"
              class="w-full bg-cyan-500 hover:bg-cyan-600 transition duration-200 text-white font-semibold py-2 rounded-md mt-4 shadow-md">
        Predict
      </button>
    </form>
  </div>

</body>
</html>
